<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="grid">
      <header class="grid-comtainer">
        <div id="logo">
          <img class="aside-img" src="./Image/Logo.png" alt="Logo" />
        </div>
        <div id="menu">
          <!--
             -->
          <input id="menutoggle" type="checkbox" />
          <label class="menubtn" for="menu__toggle">
            <span></span>
          </label>
          <p></p>
        </div>
      </header>

      <main class="hero">
        <h1>Welcome to Castles</h1>
        <p>On the right you will see some of our castles, have a look</p>
        <img id="main-img" src="./Image/Cullihill.avif" alt="" />
      </main>
      <aside class="grid-comtainer">
        <h2>Our castles</h2>
        <div class="castle-grid">
          <img
            class="aside-img"
            id="Saint-michel"
            src="./Image/saint michel.avif"
            alt="Saint michel Castle"
          />
          <p>Saint michel Castle</p>

          <img
            class="aside-img"
            src="./Image/Edinburgh.avif"
            alt="Edinburgh Castle"
          />
          <p>Edinburgh Castle</p>

          <img
            class="aside-img"
            id="disney"
            src="./Image/Disney.avif"
            alt="Disney Castle"
          />
          <p>Disney Castle</p>
        </div>
      </aside>

      <section id="sponsors">
        <img class="aside-img" src="./Image/unsplas.jpg" alt="unsplash" />
        <h3>Sponsor</h3>
      </section>
      <footer>
        <p>Fotter</p>
      </footer>
    </div>
  </body>
</html>
